<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Edit</title>
</head>
<body>
    <div class="user-container">
        <h1>Editar</h1>
        <form action="/users/edit" method="POST">
            <input type="hidden" name="id" value="<%- users.id %>">
            <label for="email">Nome</label><br>
            <input type="text" id="fname" name="name" value="<%- users.name %>"><br>
            <label for="email">E-mail</label><br>
            <input type="text" id="fname" name="email" value="<%- users.email %>"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="lname" name="password" value="<%- users.password %>"><br><br>
            <input type="submit" value="Editar">
        </form>
    </div>

    <form action="/users/delete/<%- users.id %>" method="POST"> <!-- nÃ£o pode ficar no mesmo form de editar -->
        <input type="submit" value="Remover">
    </form>
    
</body>
</html>
