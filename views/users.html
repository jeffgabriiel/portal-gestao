<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Users</title>
</head>
<body>
    <%- include('templates/header.html') %> <!-- ejs -->
    <h1>users</h1>
    <ul>
        <% for(var i=0; i<users.length; i++) {%>
            <li>
                Nome: <%= users[i].name %> 
                <br>
                Email: <%= users[i].email %> 
                <br>
                <a href="/users/edit/<%- users[i].id %>">Edit</a>
            </li>
            <br><br>
        <% } %>
    </ul>
    <%- include('templates/footer.html') %> <!-- ejs -->
</body>
</html>
